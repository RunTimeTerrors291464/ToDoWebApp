version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd todo-app-client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: todo-app-client/.next
    files:
      - '**/*'
  cache:
    paths:
      - todo-app-client/node_modules/**/*
      - todo-app-client/.next/cache/**/*
